<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Valerija Horčička">
    <meta name="keywords" content="quote, quotation, quote generator,quotation generator">
    <title>Quote Generator</title>
    <link rel="shortcut icon" href="https://www.google.com/s2/favicons?domain=css-tricks.com" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
   
    
</head>
<body>
    <div class="quote-container" id="quote-container">

        <!-- Quote -->
        <div class="quote-text">
            <i class="fa fa-quote-left"></i>
            <span id="quote"></span>
            <i class="fa fa-quote-right"></i>
        </div>

        <!-- Author  -->
        <div class="quote-author">
            <span id="author"></span>
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet this!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New quote</button>
        </div>
    </div>
    
    <!-- loader -->
    <div class="loader" id="loader"></div>
    
<!--jscript file-->
<script src="script.js"></script>
</body>
</html>
